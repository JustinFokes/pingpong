<!DOCTYPE html>
<html>
<head>
  <title>Ping-Pong</title>
</head>
  <link href="bootstrap.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="pingpong.css">
  <script src="jquery-1.12.0.js"></script>
  <script src="pinpong.js"></script>
<body>
<div class="container">
  <h1>Ping-Pong</h1>
  <p>In the following game, whatever <i>number</i> you put in the field below, will be "played" with by starting from 0 and replacing all numbers divisible by three with "ping", all numbers divisible by 5 with "pong", and numbers divisible by 15 with "pingpong".</p>
    <form id="input-form">
      <div class="form-group">
        <label for="one">Enter your number here:</label>
        <input id="one" type="text">
      </div>
      <button type="submit" class="btn">Let's play!</button>
    </form>
</body>
</html>
